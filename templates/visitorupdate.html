<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Information Add</title>
</head>

<body>
    <h1 style="color: grey;text-align: center"><strong>tell me please</strong></h1>

    <style>
        fieldset {
            background-color: rgb(30, 148, 226);
        }

        legend {
            background-color: gray;
            color: white;
            padding: 5px 10px;
        }

        input {
            margin: 6px;
        }
    </style>

    <form action="/visitor/update" method="POST">
        <fieldset id="tellme">

            <label for="activitynightid">Could you tell me your favourite activity?</label>
            <input name="activitynightid" list="Number" />

            <datalist id="Number">
                <option value="101" />
                <option value="102" />
                <option value="201" />
                <option value="202" />
            </datalist>

            <label for="attendancestatus">Update your Status</label>
            <input name="attendancestatus" list="Status" />

            <datalist id="Status">
                <option value="Present" />
                <option value="Not Present" />
                <option value="Notified Absence" />

            </datalist>

            </select>
            <input type="submit" />
            <input type="reset" />

            <img src="{{ url_for('static', filename='football.jpg') }}" style="background-repeat: no-repeat; 
        width:100%;height:100%;
        background-attachment: fixed;" />




        </fieldset>
    </form>
</body>

</html>
