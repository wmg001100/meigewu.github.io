<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>New activitynight add</title>
</head>

<body>

    <h1>New activity night has been added</h1>
    <table class="table table-success table-striped">


        <thead>
            <tr>
                {% for col in nightcols %}
                <th>{{col}}</th>
                {% endfor %}
            </tr>
        </thead>
        {# this is a comment the line below prints the night result #}
        <tbody>
            {% for result in night %}
            <tr>

                {% for entry in result %}
                <td>{{entry}}</td>
                {% endfor %}

                {% endfor %}
            </tr>
        </tbody>
    </table>

</body>

</html>
